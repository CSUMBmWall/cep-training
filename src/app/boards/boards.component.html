<form (ngSubmit)="writeToFile(boardForm)" #boardForm="ngForm">
  <div class="row form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Board</label>
      </div>
      <select [(ngModel)]="selectedBoard" class="custom-select" id="inputGroupSelect01" name="board">
        <!--<select class="custom-select" id="inputGroupSelect01" (change)="setBoard($event)">-->
        <option class="form-control" *ngFor="let board of boards" [ngValue]="board">{{board.name}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <input class="btn btn-primary" type="submit" value="Write To File">
    </div>
    <div class="col-sm">
      {{saveStatus}}
    </div>

</form>
